<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="get-email">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(json => displayEmail(json))

        function displayEmail(emails){
            const getEmail = emails.map(email => email.email); 
            const ul = document.getElementById("get-email");
            for(let i = 0; i < getEmail.length; i++){
                const email = getEmail[i];
                // console.log(email);
                const li = document.createElement("li");
                li.innerText = email;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
