<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="user-container">

    </ul>
    <h1>All Title Here</h1>
    <ol id="get-title">
        
    </ol>
    <br>
    <ul id="get-body">
     
    </ul>
    <script>
        const user = {id: 245, name: "Masud"};
        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        const userFromJSON = JSON.parse(userJSON);
        console.log(userFromJSON);

        // JSON Data load from JSON Placeholder
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

        function displayUser(users){
            const userName = users.map(user => user.username);
            const ul = document.getElementById("user-container");
            for(let i = 0; i< userName.length; i++){
                const user = userName[i];
                // console.log(user);
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => displayPost(json))

        function displayPost(titles){
            const getTitle = titles.map(title => title.title);
            const newTitle = document.getElementById("get-title");
            for(let i = 0; i < getTitle.length; i++){
                const title = getTitle[i];
                const addTitle = document.createElement("li");
                addTitle.innerText = title;
                newTitle.appendChild(addTitle);
            }

        }
    </script>
</body>
</html>
